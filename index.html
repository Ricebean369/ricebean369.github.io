<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiceBean369 - Quantum Digital Dreamscape</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Add this to your existing CSS - make sure game controls are visible */
        
        .game-portal {
            position: fixed;
            bottom: 100px; /* Moved up to be more visible */
            right: 20px;
            z-index: 1000;
        }

        .game-activator {
            padding: 1rem 2rem;
            background: rgba(0, 255, 136, 0.3);
            border: 3px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 255, 136, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(0, 255, 136, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 255, 136, 0.5); }
        }

        .game-activator:hover {
            background: rgba(0, 255, 136, 0.5);
            box-shadow: 0 0 40px rgba(0, 255, 136, 1);
            transform: scale(1.1);
        }

        /* Game Overlay - Make sure it's properly styled */
        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .game-container {
            position: relative;
            border: 3px solid var(--neon-green);
            box-shadow: var(--matrix-glow);
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }

        #gameCanvas {
            background: #000;
            display: block;
        }

        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--neon-green);
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            text-shadow: 0 0 10px var(--neon-green);
        }

        .game-controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .close-game, .reset-game {
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .close-game:hover, .reset-game:hover {
            background: rgba(255, 0, 170, 0.2);
            box-shadow: 0 0 20px var(--neon-pink);
            transform: translateY(-2px);
        }

        .game-instructions {
            color: var(--neon-green);
            font-family: 'Orbitron', monospace;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- ========== VISIBLE GAME PORTAL ========== -->
    <div class="game-portal">
        <button class="game-activator" onclick="activateGame()">ðŸŽ® PLAY CYBERPONG</button>
        <div class="game-instructions">Move mouse to control paddle â€¢ Break all bricks!</div>
    </div>

    <!-- ========== GAME OVERLAY ========== -->
    <div class="game-overlay" id="gameOverlay">
        <div class="game-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="game-ui">
                <div>SCORE: <span id="score">0</span></div>
                <div>LIVES: <span id="lives">3</span></div>
                <div>LEVEL: <span id="level">1</span></div>
            </div>
        </div>
        <div class="game-controls">
            <button class="close-game" onclick="deactivateGame()">EXIT MATRIX</button>
            <button class="reset-game" onclick="resetGame()">RESET REALITY</button>
        </div>
        <div class="game-instructions">Move your mouse left/right to control the paddle â€¢ Don't let the ball fall!</div>
    </div>

    <!-- Your existing website content goes here -->
    <div class="cyber-container">
        <!-- Your header, navigation, sections etc. -->
        <header class="cyber-header">
            <h1 class="quantum-title">RICEBEAN369</h1>
            <div class="slogan-3d">WHERE QUANTUM DREAMS BECOME DIGITAL REALITY</div>
        </header>

        <!-- Your other content -->
    </div>

    <script>
        // ==================== GAME VARIABLES ====================
        let gameActive = false;
        let score = 0;
        let lives = 3;
        let level = 1;

        // Game elements
        const gameCanvas = document.getElementById('gameCanvas');
        const ctx = gameCanvas.getContext('2d');
        const gameOverlay = document.getElementById('gameOverlay');

        // Paddle
        const paddle = {
            width: 100,
            height: 20,
            x: gameCanvas.width / 2 - 50,
            speed: 8,
            color: '#00ff88'
        };

        // Ball
        const ball = {
            x: gameCanvas.width / 2,
            y: gameCanvas.height / 2,
            radius: 10,
            speedX: 5,
            speedY: 5,
            color: '#0066ff',
            trail: []
        };

        // Bricks
        let bricks = [];
        const brickRows = 4;
        const brickCols = 8;

        // Power-ups
        let powerUps = [];
        const powerUpTypes = ['expand', 'laser', 'multiball', 'slowmo'];

        // ==================== GAME FUNCTIONS ====================

        function activateGame() {
            console.log("ðŸŽ® Activating CyberPong...");
            gameOverlay.style.display = 'flex';
            resetGame();
        }

        function deactivateGame() {
            gameOverlay.style.display = 'none';
            gameActive = false;
        }

        function initGame() {
            createBricks();
            resetBall();
            gameActive = true;
            gameLoop();
        }

        function createBricks() {
            bricks = [];
            const colors = ['#00ff88', '#0066ff', '#aa00ff', '#ff00aa'];
            
            for (let row = 0; row < brickRows; row++) {
                for (let col = 0; col < brickCols; col++) {
                    bricks.push({
                        x: col * (gameCanvas.width / brickCols),
                        y: row * 30 + 50,
                        width: gameCanvas.width / brickCols - 5,
                        height: 25,
                        color: colors[row],
                        alive: true
                    });
                }
            }
        }

        function resetBall() {
            ball.x = gameCanvas.width / 2;
            ball.y = gameCanvas.height - 50;
            ball.speedX = (Math.random() - 0.5) * 8;
            ball.speedY = -5;
            ball.trail = [];
        }

        function resetGame() {
            score = 0;
            lives = 3;
            level = 1;
            powerUps = [];
            updateUI();
            createBricks();
            resetBall();
            if (!gameActive) {
                gameActive = true;
                gameLoop();
            }
        }

        // ==================== GAME LOOP ====================

        function gameLoop() {
            if (!gameActive) return;

            // Clear canvas with fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);

            // Draw matrix background
            drawMatrixBackground();

            // Update game state
            updateBall();
            updatePaddle();
            updatePowerUps();

            // Draw everything
            drawBricks();
            drawPaddle();
            drawBall();
            drawPowerUps();

            requestAnimationFrame(gameLoop);
        }

        function drawMatrixBackground() {
            ctx.fillStyle = 'rgba(0, 255, 136, 0.05)';
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * gameCanvas.width;
                const y = Math.random() * gameCanvas.height;
                ctx.fillRect(x, y, 2, Math.random() * 30 + 10);
            }
        }

        function updateBall() {
            // Add ball to trail
            ball.trail.push({x: ball.x, y: ball.y});
            if (ball.trail.length > 8) ball.trail.shift();

            // Move ball
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Wall collisions
            if (ball.x + ball.radius > gameCanvas.width || ball.x - ball.radius < 0) {
                ball.speedX = -ball.speedX;
            }
            if (ball.y - ball.radius < 0) {
                ball.speedY = -ball.speedY;
            }

            // Paddle collision
            if (ball.y + ball.radius > gameCanvas.height - paddle.height &&
                ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.speedX = (hitPos - 0.5) * 12;
                ball.speedY = -Math.abs(ball.speedY);
                score += 10;
                updateUI();
                
                // Play sound if audio is available
                if (window.playGameSound) playGameSound('paddleHit');
            }

            // Bottom boundary - lose life
            if (ball.y > gameCanvas.height) {
                lives--;
                updateUI();
                if (lives <= 0) {
                    gameOver();
                } else {
                    resetBall();
                }
            }

            // Brick collisions
            bricks.forEach(brick => {
                if (brick.alive && 
                    ball.x + ball.radius > brick.x && 
                    ball.x - ball.radius < brick.x + brick.width &&
                    ball.y + ball.radius > brick.y && 
                    ball.y - ball.radius < brick.y + brick.height) {
                    
                    brick.alive = false;
                    ball.speedY = -ball.speedY;
                    score += 100;
                    updateUI();

                    // Play sound if audio is available
                    if (window.playGameSound) playGameSound('brickBreak');

                    // Check for level completion
                    if (bricks.every(b => !b.alive)) {
                        levelUp();
                    }
                }
            });
        }

        function updatePaddle() {
            // Mouse control
            gameCanvas.addEventListener('mousemove', (e) => {
                const rect = gameCanvas.getBoundingClientRect();
                paddle.x = e.clientX - rect.left - paddle.width / 2;
                
                // Keep paddle in bounds
                if (paddle.x < 0) paddle.x = 0;
                if (paddle.x + paddle.width > gameCanvas.width) {
                    paddle.x = gameCanvas.width - paddle.width;
                }
            });
        }

        function updatePowerUps() {
            // Power-up logic would go here
        }

        function drawBall() {
            // Draw trail
            ball.trail.forEach((pos, index) => {
                const alpha = 0.3 * (index / ball.trail.length);
                const radius = ball.radius * (index / ball.trail.length);
                
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 102, 255, ${alpha})`;
                ctx.fill();
            });

            // Draw main ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();

            // Glow effect
            ctx.shadowColor = ball.color;
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawPaddle() {
            ctx.fillStyle = paddle.color;
            ctx.fillRect(paddle.x, gameCanvas.height - paddle.height, paddle.width, paddle.height);
            
            // Glow effect
            ctx.shadowColor = paddle.color;
            ctx.shadowBlur = 15;
            ctx.fillRect(paddle.x, gameCanvas.height - paddle.height, paddle.width, paddle.height);
            ctx.shadowBlur = 0;
        }

        function drawBricks() {
            bricks.forEach(brick => {
                if (brick.alive) {
                    ctx.fillStyle = brick.color;
                    ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                    
                    // Glow effect
                    ctx.shadowColor = brick.color;
                    ctx.shadowBlur = 10;
                    ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                    ctx.shadowBlur = 0;
                }
            });
        }

        function drawPowerUps() {
            // Power-up drawing logic would go here
        }

        function levelUp() {
            level++;
            updateUI();
            createBricks();
            resetBall();
            // Increase difficulty
            ball.speedX *= 1.2;
            ball.speedY *= 1.2;
        }

        function gameOver() {
            gameActive = false;
            ctx.fillStyle = 'rgba(255, 0, 0, 0.7)';
            ctx.font = '48px Orbitron';
            ctx.textAlign = 'center';
            ctx.fillText('MATRIX COLLAPSED', gameCanvas.width/2, gameCanvas.height/2);
            ctx.font = '24px Orbitron';
            ctx.fillText(`FINAL SCORE: ${score}`, gameCanvas.width/2, gameCanvas.height/2 + 50);
            
            if (window.playGameSound) playGameSound('gameOver');
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }

        // Make canvas responsive
        function resizeGameCanvas() {
            const container = gameOverlay;
            gameCanvas.width = Math.min(800, container.clientWidth - 40);
            gameCanvas.height = Math.min(600, container.clientHeight - 100);
            resetBall();
        }

        window.addEventListener('resize', resizeGameCanvas);

        // Initialize game canvas when overlay is shown
        gameOverlay.addEventListener('click', () => {
            if (!gameActive) {
                resizeGameCanvas();
            }
        });

        // Start game when overlay is activated
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                    if (gameOverlay.style.display === 'flex') {
                        resizeGameCanvas();
                    }
                }
            });
        });
        
        observer.observe(gameOverlay, {
            attributes: true,
            attributeFilter: ['style']
        });

        console.log("ðŸŽ® CyberPong Game Loaded - Click the glowing button to play!");
    </script>
</body>
</html>
