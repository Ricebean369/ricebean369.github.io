<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root: Reality's Compiler</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Orbitron', monospace;
    }

    .title-container {
      position: relative;
      text-align: center;
    }

    .electric-title {
      font-size: 3.5rem;
      color: #00ff88;
      text-shadow:
        0 0 10px #00ff88,
        0 0 20px #00ff88,
        0 0 30px #00ff88,
        0 0 40px #00ff88;
      letter-spacing: 2px;
      animation: pulse 2s infinite alternate, glitch 3s infinite;
      position: relative;
      z-index: 2;
    }

    /* Static electric "aura" layer */
    .electric-aura {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 1;
      pointer-events: none;
      opacity: 0.7;
      filter: blur(8px);
      animation: staticNoise 0.1s infinite steps(1);
    }

    /* Generate static noise using pseudo-element */
    .electric-aura::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle, #00ff88 1px, transparent 1px),
        radial-gradient(circle, #00cc66 1px, transparent 1px),
        radial-gradient(circle, #00aa55 1px, transparent 1px);
      background-size: 20px 20px, 30px 30px, 40px 40px;
      background-position: 
        0 0, 
        7px 13px, 
        19px 5px;
      opacity: 0.3;
      animation: staticDrift 0.8s infinite alternate;
    }

    /* Animations */
    @keyframes pulse {
      0% { text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88; }
      100% { text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88, 0 0 60px #00ff88; }
    }

    @keyframes glitch {
      0%, 100% { transform: translateX(0); }
      94% { transform: translateX(0); }
      95% { transform: translateX(-2px); }
      96% { transform: translateX(2px); }
      97% { transform: translateX(-1px); }
      98% { transform: translateX(1px); }
    }

    @keyframes staticNoise {
      0% { opacity: 0.2; }
      50% { opacity: 0.4; }
      100% { opacity: 0.3; }
    }

    @keyframes staticDrift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(3px, -2px); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="title-container">
    <div class="electric-aura"></div>
    <h1 class="electric-title">Root: Reality's Compiler</h1>
  </div>
</body>
</html>
