    <script>
        // ==================== CYBERPUNK 8-BIT MUSIC SYSTEM ====================

        class CyberpunkAudio {
            constructor() {
                this.audioContext = null;
                this.isPlaying = false;
                this.masterGain = null;
                this.analyser = null;
                this.dataArray = null;
                this.bufferLength = null;
                this.currentSequence = null;
                this.visualizerBars = null;
                
                this.bpm = 128; // Faster BPM for cyberpunk feel
                this.noteTime = 0.0;
                this.current16thNote = 0;
                this.scheduleAheadTime = 0.1;
                this.nextNoteTime = 0.0;
                this.timerID = null;
                
                this.init();
            }

            init() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.masterGain = this.audioContext.createGain();
                    this.masterGain.gain.value = 0.3; // Lower volume for background
                    this.masterGain.connect(this.audioContext.destination);

                    // Create analyser for visualizer
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 256;
                    this.bufferLength = this.analyser.frequencyBinCount;
                    this.dataArray = new Uint8Array(this.bufferLength);
                    this.masterGain.connect(this.analyser);

                    this.visualizerBars = document.querySelectorAll('.visualizer .bar');
                    
                    // Monster Party inspired melody with cyberpunk twist
                    this.melody = [
                        // Main theme - higher octave, faster tempo
                        { note: 'C5', duration: 0.5, type: 'square' },
                        { note: 'E5', duration: 0.5, type: 'square' },
                        { note: 'G5', duration: 0.5, type: 'square' },
                        { note: 'C6', duration: 1.0, type: 'square' },
                        { note: 'G5', duration: 0.5, type: 'square' },
                        { note: 'E5', duration: 0.5, type: 'square' },
                        { note: 'C5', duration: 1.0, type: 'square' },
                        
                        // Cyberpunk arpeggio section
                        { note: 'A4', duration: 0.25, type: 'sawtooth' },
                        { note: 'C5', duration: 0.25, type: 'sawtooth' },
                        { note: 'E5', duration: 0.25, type: 'sawtooth' },
                        { note: 'G5', duration: 0.25, type: 'sawtooth' },
                        { note: 'E5', duration: 0.25, type: 'sawtooth' },
                        { note: 'C5', duration: 0.25, type: 'sawtooth' },
                        { note: 'A4', duration: 0.5, type: 'sawtooth' },
                        
                        // Bass line - deeper for cyberpunk feel
                        { note: 'C2', duration: 1.0, type: 'triangle' },
                        { note: 'G2', duration: 1.0, type: 'triangle' },
                        { note: 'C2', duration: 1.0, type: 'triangle' },
                        { note: 'F2', duration: 1.0, type: 'triangle' },
                        
                        // Melody variation with distortion
                        { note: 'D5', duration: 0.25, type: 'square' },
                        { note: 'F5', duration: 0.25, type: 'square' },
                        { note: 'A5', duration: 0.25, type: 'square' },
                        { note: 'D6', duration: 0.75, type: 'square' },
                        { note: 'C6', duration: 0.25, type: 'square' },
                        { note: 'A5', duration: 0.25, type: 'square' },
                        { note: 'F5', duration: 0.25, type: 'square' },
                        { note: 'D5', duration: 0.25, type: 'square' }
                    ];

                    this.bassLine = [
                        { note: 'C2', duration: 2.0 },
                        { note: 'G2', duration: 2.0 },
                        { note: 'C2', duration: 2.0 },
                        { note: 'F2', duration: 2.0 }
                    ];

                    console.log('Cyberpunk Audio System: ONLINE');
                } catch (e) {
                    console.log('Web Audio API not supported:', e);
                }
            }

            // Convert note name to frequency
            noteToFrequency(note) {
                const notes = {
                    'C2': 65.41, 'D2': 73.42, 'E2': 82.41, 'F2': 87.31, 'G2': 98.00, 'A2': 110.00, 'B2': 123.47,
                    'C3': 130.81, 'D3': 146.83, 'E3': 164.81, 'F3': 174.61, 'G3': 196.00, 'A3': 220.00, 'B3': 246.94,
                    'C4': 261.63, 'D4': 293.66, 'E4': 329.63, 'F4': 349.23, 'G4': 392.00, 'A4': 440.00, 'B4': 493.88,
                    'C5': 523.25, 'D5': 587.33, 'E5': 659.25, 'F5': 698.46, 'G5': 783.99, 'A5': 880.00, 'B5': 987.77,
                    'C6': 1046.50, 'D6': 1174.66, 'E6': 1318.51, 'F6': 1396.91, 'G6': 1567.98, 'A6': 1760.00, 'B6': 1975.53
                };
                return notes[note] || 440;
            }

            // Create oscillator with cyberpunk effects
            createOscillator(frequency, type, duration) {
                const now = this.audioContext.currentTime;
                
                // Main oscillator
                const oscillator = this.audioContext.createOscillator();
                oscillator.type = type;
                oscillator.frequency.value = frequency;
                
                // Add LFO for vibrato
                const lfo = this.audioContext.createOscillator();
                lfo.frequency.value = 8; // Slow vibrato
                const lfoGain = this.audioContext.createGain();
                lfoGain.gain.value = frequency * 0.01; // Subtle pitch modulation
                lfo.connect(lfoGain);
                lfoGain.connect(oscillator.frequency);
                
                // Create gain node for envelope
                const gainNode = this.audioContext.createGain();
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.8, now + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + duration * 0.8);
                
                // Add filter for cyberpunk sound
                const filter = this.audioContext.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 2000;
                filter.Q.value = 1;
                
                // Connect everything
                oscillator.connect(gainNode);
                gainNode.connect(filter);
                filter.connect(this.masterGain);
                
                // Add distortion for certain notes
                if (Math.random() > 0.7) {
                    const distortion = this.audioContext.createWaveShaper();
                    distortion.curve = this.makeDistortionCurve(400);
                    gainNode.disconnect();
                    gainNode.connect(distortion);
                    distortion.connect(filter);
                }
                
                // Start oscillators
                oscillator.start(now);
                lfo.start(now);
                oscillator.stop(now + duration);
                lfo.stop(now + duration);
                
                return oscillator;
            }

            // Create distortion curve for cyberpunk effect
            makeDistortionCurve(amount) {
                const k = typeof amount === 'number' ? amount : 50;
                const n_samples = 44100;
                const curve = new Float32Array(n_samples);
                const deg = Math.PI / 180;
                
                for (let i = 0; i < n_samples; ++i) {
                    const x = i * 2 / n_samples - 1;
                    curve[i] = (3 + k) * x * 20 * deg / (Math.PI + k * Math.abs(x));
                }
                return curve;
            }

            // Play a single note
            playNote(noteData, time) {
                const frequency = this.noteToFrequency(noteData.note);
                this.createOscillator(frequency, noteData.type, noteData.duration);
                
                // Add occasional cyberpunk effects
                if (Math.random() > 0.8) {
                    this.playEffect(time);
                }
            }

            // Play cyberpunk sound effects
            playEffect(time) {
                const now = this.audioContext.currentTime + time;
                
                // Create noise burst
                const bufferSize = this.audioContext.sampleRate * 0.1;
                const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                
                const noise = this.audioContext.createBufferSource();
                noise.buffer = buffer;
                
                const filter = this.audioContext.createBiquadFilter();
                filter.type = 'bandpass';
                filter.frequency.value = 800 + Math.random() * 2000;
                filter.Q.value = 1;
                
                const gainNode = this.audioContext.createGain();
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                
                noise.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(this.masterGain);
                
                noise.start(now);
                noise.stop(now + 0.1);
            }

            // Scheduler for continuous music
            scheduler() {
                while (this.nextNoteTime < this.audioContext.currentTime + this.scheduleAheadTime) {
                    this.scheduleNote(this.current16thNote, this.nextNoteTime);
                    this.nextNote();
                }
                this.timerID = setTimeout(() => this.scheduler(), 50);
            }

            scheduleNote(beatNumber, time) {
                const melodyIndex = beatNumber % this.melody.length;
                const bassIndex = Math.floor(beatNumber / 4) % this.bassLine.length;
                
                // Play melody note
                if (this.melody[melodyIndex]) {
                    this.playNote(this.melody[melodyIndex], time - this.audioContext.currentTime);
                }
                
                // Play bass note every 4 beats
                if (beatNumber % 4 === 0 && this.bassLine[bassIndex]) {
                    this.playNote({...this.bassLine[bassIndex], type: 'triangle'}, time - this.audioContext.currentTime);
                }
            }

            nextNote() {
                const secondsPerBeat = 60.0 / this.bpm;
                this.nextNoteTime += 0.25 * secondsPerBeat; // 16th notes
                this.current16thNote++;
                
                if (this.current16thNote === 64) { // Loop every 64 beats
                    this.current16thNote = 0;
                }
            }

            // Start the music
            start() {
                if (!this.audioContext) this.init();
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                this.isPlaying = true;
                this.current16thNote = 0;
                this.nextNoteTime = this.audioContext.currentTime;
                this.scheduler();
                this.updateVisualizer();
                
                console.log('Cyberpunk Music: ACTIVATED');
            }

            // Stop the music
            stop() {
                this.isPlaying = false;
                if (this.timerID) {
                    clearTimeout(this.timerID);
                }
                console.log('Cyberpunk Music: DEACTIVATED');
            }

            // Update visualizer bars
            updateVisualizer() {
                if (!this.isPlaying) return;
                
                this.analyser.getByteFrequencyData(this.dataArray);
                
                const bars = this.visualizerBars;
                for (let i = 0; i < bars.length; i++) {
                    const value = this.dataArray[i * 4] / 255;
                    const height = Math.max(5, value * 100) + '%';
                    bars[i].style.height = height;
                    bars[i].style.background = `hsl(${120 + value * 120}, 100%, 50%)`;
                }
                
                requestAnimationFrame(() => this.updateVisualizer());
            }

            // Toggle music on/off
            toggle() {
                if (this.isPlaying) {
                    this.stop();
                } else {
                    this.start();
                }
                return this.isPlaying;
            }
        }

        // ==================== MUSIC INTEGRATION ====================

        let cyberAudio = null;

        // Initialize audio on user interaction (browser requirement)
        function initAudio() {
            if (!cyberAudio) {
                cyberAudio = new CyberpunkAudio();
                
                // Start with music on
                setTimeout(() => {
                    if (cyberAudio) {
                        cyberAudio.start();
                        updateMusicButton(true);
                    }
                }, 1000);
            }
        }

        // Toggle music
        function toggleMusic() {
            if (!cyberAudio) {
                initAudio();
                return;
            }
            
            const isPlaying = cyberAudio.toggle();
            updateMusicButton(isPlaying);
        }

        function updateMusicButton(isPlaying) {
            const button = document.getElementById('musicToggle');
            button.textContent = isPlaying ? 'ðŸ”Š MUSIC ON' : 'ðŸ”‡ MUSIC OFF';
            button.style.borderColor = isPlaying ? '#00ff88' : '#ff0066';
        }

        // Game-specific audio effects
        function playGameSound(type) {
            if (!cyberAudio || !cyberAudio.audioContext) return;
            
            const now = cyberAudio.audioContext.currentTime;
            
            switch(type) {
                case 'paddleHit':
                    cyberAudio.createOscillator(523.25, 'square', 0.1);
                    break;
                case 'brickBreak':
                    cyberAudio.createOscillator(1046.50, 'square', 0.2);
                    cyberAudio.createOscillator(1318.51, 'square', 0.15);
                    break;
                case 'powerUp':
                    cyberAudio.createOscillator(659.25, 'sawtooth', 0.5);
                    cyberAudio.createOscillator(880.00, 'sawtooth', 0.4);
                    break;
                case 'gameOver':
                    // Falling pitch effect
                    const oscillator = cyberAudio.audioContext.createOscillator();
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(523.25, now);
                    oscillator.frequency.exponentialRampToValueAtTime(65.41, now + 1.5);
                    
                    const gainNode = cyberAudio.audioContext.createGain();
                    gainNode.gain.setValueAtTime(0.5, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 1.5);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(cyberAudio.masterGain);
                    
                    oscillator.start(now);
                    oscillator.stop(now + 1.5);
                    break;
            }
        }

        // Initialize audio on first user interaction
        document.addEventListener('click', function initOnClick() {
            initAudio();
            document.removeEventListener('click', initOnClick);
        });

        document.addEventListener('keydown', function initOnKey() {
            initAudio();
            document.removeEventListener('keydown', initOnKey);
        });

            bricks.forEach(brick => {

                    ball.x + ball.radius > brick.x &&

                }

            // Power-up collection sound
            powerUps.forEach((powerUp, index) => {

        function gameOver() {
