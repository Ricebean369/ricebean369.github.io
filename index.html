<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root: Reality's Compiler</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      overflow: hidden;
      height: 100vh;
      font-family: 'Orbitron', monospace;
      color: #00ff88;
    }
    #titleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .title-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }
    .main-title {
      font-size: 5rem;
      font-weight: 900;
      letter-spacing: 4px;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
      background: linear-gradient(90deg, #00ff88, #00cc66, #00aa55, #008844);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      animation: titleGlow 8s ease-in-out infinite, glitchPulse 5s infinite;
    }
    .slogan {
      font-size: 1.4rem;
      letter-spacing: 3px;
      color: rgba(0, 255, 136, 0.8);
      margin-top: 2rem;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.6);
      opacity: 0;
      animation: sloganFade 2s 3.5s forwards;
    }
    .start-prompt {
      margin-top: 3rem;
      font-size: 1.1rem;
      color: rgba(0, 255, 136, 0.6);
      opacity: 0;
      animation: promptPulse 2s 5.5s infinite alternate;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes titleGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    @keyframes glitchPulse {
      0%, 100% { transform: translateX(0); }
      94% { transform: translateX(0); }
      95% { transform: translateX(-3px); text-shadow: 0 0 10px #ff00aa, 0 0 20px #00ff88; }
      96% { transform: translateX(3px); text-shadow: 0 0 10px #0066ff, 0 0 20px #00ff88; }
      97% { transform: translateX(-1px); }
      98% { transform: translateX(1px); }
    }
    @keyframes sloganFade {
      to { opacity: 1; }
    }
    @keyframes promptPulse {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="titleCanvas"></canvas>
  
  <div class="title-container">
    <h1 class="main-title">ROOT: REALITY'S COMPILER</h1>
    <div class="slogan">Where your dreams become code</div>
    <div class="start-prompt">> PRESS ANY KEY TO COMPILE REALITY</div>
  </div>

  <script>
    // ==========================
    // CINEMATIC BACKGROUND CANVAS
    // ==========================
    const canvas = document.getElementById('titleCanvas');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Floating code particles
    const particles = [];
    class CodeParticle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = -20;
        this.speed = 0.5 + Math.random() * 2;
        this.size = 12 + Math.random() * 8;
        this.char = String.fromCharCode(0x3042 + Math.floor(Math.random() * 80)); // Katakana + Latin
        this.life = 1.0;
        this.decay = 0.002 + Math.random() * 0.003;
      }
      update() {
        this.y += this.speed;
        this.life -= this.decay;
        if (this.y > canvas.height || this.life <= 0) {
          this.reset();
        }
      }
      draw() {
        ctx.globalAlpha = this.life;
        ctx.fillStyle = `hsl(${120 + Math.random() * 20}, 100%, ${60 + Math.random() * 40}%)`;
        ctx.font = `${this.size}px 'Orbitron'`;
        ctx.fillText(this.char, this.x, this.y);
        ctx.globalAlpha = 1.0;
      }
    }

    // Create particles
    for (let i = 0; i < 100; i++) {
      particles.push(new CodeParticle());
    }

    // Neural web background
    function drawNeuralWeb() {
      ctx.fillStyle = 'rgba(0, 5, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw particles
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      
      // Draw subtle connections
      ctx.strokeStyle = 'rgba(0, 255, 136, 0.05)';
      ctx.lineWidth = 0.5;
      for (let i = 0; i < particles.length; i += 5) {
        for (let j = i + 5; j < particles.length; j += 10) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 150) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      drawNeuralWeb();
      requestAnimationFrame(animate);
    }
    animate();

    // ==========================
    // 32-BIT CATCHY MUSIC SYSTEM
    // ==========================
    let audioCtx = null;
    let isPlaying = false;

    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    function playNote(freq, type = 'square', time, duration = 0.3, vol = 0.25) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = type;
      osc.frequency.value = freq;
      gain.gain.setValueAtTime(vol, time);
      gain.gain.exponentialRampToValueAtTime(0.01, time + duration);
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + duration);
    }

    function playAmbientPad(time, duration = 12) {
      const osc1 = audioCtx.createOscillator();
      const osc2 = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      
      osc1.type = 'sine';
      osc2.type = 'triangle';
      osc1.frequency.value = 110; // A2
      osc2.frequency.value = 164.81; // E3
      
      gain.gain.setValueAtTime(0.1, time);
      gain.gain.exponentialRampToValueAtTime(0.01, time + duration);
      
      osc1.connect(gain);
      osc2.connect(gain);
      gain.connect(audioCtx.destination);
      
      osc1.start(time);
      osc2.start(time);
      osc1.stop(time + duration);
      osc2.stop(time + duration);
    }

    function playMainTheme() {
      if (!isPlaying) return;
      const now = audioCtx.currentTime;
      
      // Ambient pad foundation
      playAmbientPad(now, 12);
      
      // Main melody (Megalovania-inspired but elevated)
      const melody = [
        {f: 587.33, d: 0.25}, // D5
        {f: 587.33, d: 0.25},
        {f: 587.33, d: 0.25},
        {f: 1174.66, d: 0.25}, // D6
        {f: 587.33, d: 0.25},
        {f: 587.33, d: 0.25},
        {f: 587.33, d: 0.25},
        {f: 440.00, d: 0.25}, // A4
        {f: 698.46, d: 0.25}, // F5
        {f: 783.99, d: 0.25}, // G5
        {f: 880.00, d: 0.5},  // A5
      ];
      
      melody.forEach((note, i) => {
        playNote(note.f, 'square', now + i * 0.25, note.d, 0.3);
      });
      
      // Bass line
      const bass = [
        {f: 73.42, d: 1.0}, // D2
        {f: 73.42, d: 1.0},
        {f: 73.42, d: 1.0},
        {f: 55.00, d: 1.0}, // A1
      ];
      bass.forEach((note, i) => {
        playNote(note.f, 'sawtooth', now + i * 1.0, note.d, 0.4);
      });
      
      setTimeout(playMainTheme, 3000);
    }

    function startMusic() {
      initAudio();
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
      isPlaying = true;
      playMainTheme();
    }

    // Auto-start music on first interaction
    let musicStarted = false;
    function handleInteraction() {
      if (!musicStarted) {
        startMusic();
        musicStarted = true;
        document.removeEventListener('click', handleInteraction);
        document.removeEventListener('keydown', handleInteraction);
      }
    }
    document.addEventListener('click', handleInteraction);
    document.addEventListener('keydown', handleInteraction);

    // Also try to start on load
    window.addEventListener('load', () => {
      setTimeout(() => {
        if (!musicStarted) {
          startMusic();
          musicStarted = true;
        }
      }, 1000);
    });

    // Start game (placeholder)
    function startGame() {
      alert("Compiling Reality...\nThis is the title screen prototype.\nNext: Core gameplay engine!");
    }
    document.addEventListener('keydown', () => {
      if (musicStarted) startGame();
    });
  </script>
</body>
</html>
