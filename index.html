<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiceBean369 - Where your dreams become code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            color: #00ff41;
            background: #000;
            overflow-x: hidden;
            position: relative;
        }
        
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .content {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
        }
        
        /* 50s Cartoon Header */
        .cartoon-header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            padding: 3rem 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .logo-brawl {
            font-size: 4rem;
            font-weight: 900;
            font-family: 'Comic Sans MS', cursive;
            color: #000;
            text-shadow: 
                3px 3px 0 #fff,
                5px 5px 0 #000;
            position: relative;
            display: inline-block;
        }
        
        .letter {
            display: inline-block;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .letter:hover {
            animation: wobble 0.5s ease infinite;
        }
        
        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg) scale(1.2); }
            75% { transform: rotate(-5deg) scale(1.2); }
        }
        
        .slogan {
            font-size: 1.8rem;
            font-style: italic;
            color: #000;
            margin-top: 1rem;
            font-family: 'Comic Sans MS', cursive;
            text-shadow: 2px 2px 0 #fff;
            position: relative;
        }
        
        /* Cartoon elements */
        .cartoon-cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            filter: drop-shadow(2px 2px 0 black);
        }
        
        .punch-effect {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            pointer-events: none;
        }
        
        .fight-zone {
            position: relative;
            height: 100px;
            margin: 2rem 0;
            border: 3px dashed #000;
            background: rgba(255,255,255,0.1);
        }
        
        /* Rest of your existing styles remain the same */
        nav {
            background: rgba(0, 30, 0, 0.9);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #00ff41;
        }
        
        nav a {
            color: #00ff41;
            text-decoration: none;
            margin: 0 2rem;
            font-weight: bold;
            transition: all 0.3s;
            text-shadow: 0 0 5px #00ff41;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        section {
            margin: 3rem 0;
            padding: 2.5rem;
            background: rgba(0, 20, 0, 0.6);
            border: 1px solid #00ff41;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }
        
        footer {
            background: rgba(0, 20, 0, 0.9);
            color: #00ff41;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            border-top: 2px solid #00ff41;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    
    <div class="content">
        <!-- 50s Cartoon Brawl Header -->
        <header class="cartoon-header">
            <div class="logo-brawl" id="animatedLogo">
                <span class="letter" data-letter="R">R</span>
                <span class="letter" data-letter="i">i</span>
                <span class="letter" data-letter="c">c</span>
                <span class="letter" data-letter="e">e</span>
                <span class="letter" data-letter="B">B</span>
                <span class="letter" data-letter="e">e</span>
                <span class="letter" data-letter="a">a</span>
                <span class="letter" data-letter="n">n</span>
                <span class="letter" data-letter="3">3</span>
                <span class="letter" data-letter="6">6</span>
                <span class="letter" data-letter="9">9</span>
            </div>
            <div class="slogan" id="animatedSlogan">
                Where your dreams become code!
            </div>
            <div class="fight-zone" id="fightZone"></div>
            
            <button id="startBrawl" style="
                background: #ff6b6b;
                color: white;
                border: 3px solid #000;
                padding: 15px 30px;
                font-size: 1.2rem;
                font-family: 'Comic Sans MS', cursive;
                cursor: pointer;
                text-shadow: 2px 2px 0 #000;
                box-shadow: 5px 5px 0 #000;
                margin-top: 1rem;
            ">START LETTER BRAWL! ðŸ¤œðŸ’¥ðŸ¤›</button>
        </header>
        
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
        
        <div class="container">
            <!-- Your existing sections here -->
            <section id="home">
                <h2>Welcome to the Cartoon Code Zone!</h2>
                <p>Watch as letters come alive and have epic cartoon battles!</p>
            </section>
        </div>
        
        <footer>
            <p>&copy; 2024 RiceBean369 - Now with 100% more cartoon violence!</p>
        </footer>
    </div>

    <script>
        // Matrix background (your existing code)
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const matrixChars = '01';
        const chars = matrixChars.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                ctx.fillText(text, x, y);
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        function animateMatrix() {
            drawMatrix();
            requestAnimationFrame(animateMatrix);
        }
        animateMatrix();

        // CRAZY 50s CARTOON BRAWL LOGIC
        const letters = document.querySelectorAll('.letter');
        const fightZone = document.getElementById('fightZone');
        const startBrawl = document.getElementById('startBrawl');
        
        let brawlActive = false;
        
        // Cartoon sound effects (using Web Audio API)
        function playSound(frequency, duration) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Create punch effect
        function createPunchEffect(x, y) {
            const punch = document.createElement('div');
            punch.className = 'punch-effect';
            punch.textContent = 'ðŸ’¥';
            punch.style.left = x + 'px';
            punch.style.top = y + 'px';
            document.querySelector('.cartoon-header').appendChild(punch);
            
            // Animate punch
            punch.animate([
                { transform: 'scale(0) rotate(0deg)', opacity: 1 },
                { transform: 'scale(3) rotate(360deg)', opacity: 0 }
            ], {
                duration: 500,
                easing: 'ease-out'
            });
            
            setTimeout(() => punch.remove(), 500);
        }
        
        // Make letters fight!
        function startLetterBrawl() {
            if (brawlActive) return;
            brawlActive = true;
            
            letters.forEach((letter, index) => {
                // Reset positions first
                letter.style.position = 'static';
                letter.style.transform = 'none';
                
                setTimeout(() => {
                    // Random fighting animation
                    const randomX = Math.random() * 300 - 150;
                    const randomY = Math.random() * 100 - 50;
                    
                    letter.animate([
                        { transform: 'translate(0, 0) rotate(0deg)' },
                        { transform: `translate(${randomX}px, ${randomY}px) rotate(${Math.random() * 360}deg)` },
                        { transform: 'translate(0, 0) rotate(0deg)' }
                    ], {
                        duration: 1000,
                        iterations: 2,
                        easing: 'cubic-bezier(0.68, -0.55, 0.265, 1.55)'
                    });
                    
                    // Play cartoon sounds
                    playSound(100 + Math.random() * 800, 0.1);
                    
                    // Create punch effects
                    const rect = letter.getBoundingClientRect();
                    createPunchEffect(rect.left + rect.width/2, rect.top + rect.height/2);
                    
                }, index * 200);
            });
            
            // Animate slogan too!
            const slogan = document.getElementById('animatedSlogan');
            slogan.animate([
                { transform: 'scale(1)' },
                { transform: 'scale(1.2)' },
                { transform: 'scale(1)' }
            ], {
                duration: 1000,
                easing: 'ease-in-out'
            });
            
            // Reset after brawl
            setTimeout(() => {
                brawlActive = false;
            }, 3000);
        }
        
        // Individual letter interactions
        letters.forEach(letter => {
            letter.addEventListener('click', function(e) {
                if (brawlActive) return;
                
                // Make this letter do a special attack
                this.animate([
                    { transform: 'scale(1) rotate(0deg)', color: '#000' },
                    { transform: 'scale(1.5) rotate(360deg)', color: '#ff0000' },
                    { transform: 'scale(1) rotate(720deg)', color: '#000' }
                ], {
                    duration: 800,
                    easing: 'cubic-bezier(0.68, -0.55, 0.265, 1.55)'
                });
                
                playSound(500, 0.3);
                createPunchEffect(e.clientX, e.clientY);
                
                // Shake nearby letters
                letters.forEach(otherLetter => {
                    if (otherLetter !== this && Math.random() > 0.5) {
                        otherLetter.animate([
                            { transform: 'translateX(0px)' },
                            { transform: 'translateX(10px)' },
                            { transform: 'translateX(-10px)' },
                            { transform: 'translateX(0px)' }
                        ], {
                            duration: 200,
                            iterations: 2
                        });
                    }
                });
            });
        });
        
        // Start brawl when button clicked
        startBrawl.addEventListener('click', startLetterBrawl);
        
        // Auto-brawl every 10 seconds
        setInterval(() => {
            if (!brawlActive && Math.random() > 0.7) {
                startLetterBrawl();
            }
        }, 10000);
        
        // Add some cartoon clouds
        for (let i = 0; i < 5; i++) {
            const cloud = document.createElement('div');
            cloud.className = 'cartoon-cloud';
            cloud.style.width = (50 + Math.random() * 100) + 'px';
            cloud.style.height = (30 + Math.random() * 50) + 'px';
            cloud.style.left = Math.random() * 100 + 'vw';
            cloud.style.top = (20 + Math.random() * 30) + 'vh';
            cloud.style.opacity = '0.7';
            document.querySelector('.cartoon-header').appendChild(cloud);
            
            // Animate clouds
            cloud.animate([
                { transform: 'translateX(0px)' },
                { transform: 'translateX(100px)' }
            ], {
                duration: 4000 + Math.random() * 6000,
                iterations: Infinity,
                direction: 'alternate',
                easing: 'ease-in-out'
            });
        }
    </script>
</body>
</html>
